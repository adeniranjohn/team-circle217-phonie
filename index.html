<body>
  <form>
    <label for="phone">Enter a phone number:</label><br><br>
    <input type="tel" id="phone" name="phone" placeholder="0123-456-7890"
      pattern="0([7,8,9])([0,1])\d{8}$|234([7,8,9])([0,1])\d{8}$" required><br><br>
    <small>Format: 09**-***-*** or 2348**-***-***</small><br><br>
    <button id="button_app">Show Network</button>
  </form>
